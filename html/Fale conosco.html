<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fale Conosco</title>
    <link rel="stylesheet" type="text/css" href="../css/faleConosco.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header>
        <img src="../Imagens/Home/Logo.png" alt="Logo_EventGrow">
    </header>
    <section>
        <div class="container-fluid" id="teste">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Nome Completo</p>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Email</p>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Empresa</p>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Cargo</p>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Comentário</p>
                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <p class="lead">Ao deixar seu e-mail, você concorda em receber conteúdos de marketing para saber como a EventGrow
                                pode ajudar seus eventos.</p>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input type="submit" class="btn-lg btn-secondary js-teste" value="Receba seu conteúdo">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
